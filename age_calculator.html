
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Advanced Age Calculator</title>
 <style>
 @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');
 * { box-sizing: border-box; }
 body {
 margin: 0; padding: 0;
 font-family: 'Outfit', sans-serif;
 background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
 color: #fff;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .calculator {
 background: rgba(255, 255, 255, 0.05);
 padding: 30px;
 border-radius: 20px;
 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
 backdrop-filter: blur(12px);
 width: 90%; max-width: 460px;
 text-align: center;
 }
 h1 {
 font-size: 26px;
 margin-bottom: 20px;
 color: #00eaff;
 }
 .dob-inputs {
 display: flex;
 gap: 10px;
 margin-bottom: 20px;
 justify-content: center;
 }
 .dob-inputs input {
 padding: 12px;
 width: 30%;
 border: 1px solid #00eaff;
 border-radius: 10px;
 text-align: center;
 font-size: 16px;
 background: #f8f8f8;
 color: #000;
 }
 button {
 padding: 12px 24px;
 border-radius: 8px;
 border: none;
 background: linear-gradient(45deg, #00f2fe, #4facfe);
 font-weight: bold;
 cursor: pointer;
 margin: 8px;
 transition: transform 0.2s;
 }
 button:hover {
 transform: scale(1.05);
 }
 .results {
 text-align: left;
 margin-top: 20px;
 }
 .results p {
 margin: 10px 0;
 padding-left: 20px;
 position: relative;
 font-size: 16px;
 }
 .results p::before {
 content: 'âž¤';
 position: absolute;
 left: 0;
 color: #00f2fe;
 }
 .speak-btn {
 display: flex;
 justify-content: center;
 margin-top: 30px;
 }
 </style>
</head>
<body>
 <div class="calculator">
 <h1>Advanced Age Calculator</h1>
 <div class="dob-inputs">
 <input type="number" id="day" placeholder="DD" min="1" max="31" />
 <input type="number" id="month" placeholder="MM" min="1" max="12" />
 <input type="number" id="year" placeholder="YYYY" min="1900" max="2100" />
 </div>
 <button onclick="calculateAge()">Calculate</button>
 <button onclick="downloadPDF()">Save PDF</button>
 <div class="results" id="results" style="display: none">
 <p id="ageYMD"></p>
 <p id="ageMD"></p>
 <p id="ageWD"></p>
 <p id="totalDays"></p>
 <p id="totalHours"></p>
 <p id="totalMinutes"></p>
 <p id="totalSeconds"></p>
 <p id="heartbeats"></p>
 <p id="estimatedSleep"></p>
 <p id="nextBirthday"></p>
 <p id="zodiac"></p>
 </div>
 <div class="speak-btn">
 <button onclick="toggleSpeak()" id="speakBtn">Speak</button>
 </div>
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 <script>
 let dobDate;
 let secondsInterval;
 let currentSeconds = 0;
 let speaking = false;
 let utterance;
 function calculateAge() {
 const day = parseInt(document.getElementById("day").value);
 const month = parseInt(document.getElementById("month").value) - 1;
 const year = parseInt(document.getElementById("year").value);
 if (!day || !month || !year) {
 alert("Please enter complete birth date");
 return;
 }
 dobDate = new Date(year, month, day);
 const now = new Date();
 if (dobDate > now) {
 alert("Birthdate cannot be in the future");
 return;
 }const diff = now - dobDate;
 const seconds = Math.floor(diff / 1000);
 const minutes = Math.floor(seconds / 60);
 const hours = Math.floor(minutes / 60);
 const days = Math.floor(hours / 24);
 const weeks = Math.floor(days / 7);
 const months = (now.getFullYear() - dobDate.getFullYear()) * 12 + now.getMonth() - dobDate.getMonth();
 const years = Math.floor(months / 12);
 const remMonths = months % 12;
 const remDays = days - (years * 365 + remMonths * 30);
 const zodiacSigns = [
 ["Capricorn", 19], ["Aquarius", 18], ["Pisces", 20], ["Aries", 19],
 ["Taurus", 20], ["Gemini", 20], ["Cancer", 22], ["Leo", 22],
 ["Virgo", 22], ["Libra", 22], ["Scorpio", 21], ["Sagittarius", 21], ["Capricorn", 31]
 ];
 const zodiac = day > zodiacSigns[month][1] ? zodiacSigns[month + 1][0] : zodiacSigns[month][0];
 document.getElementById("ageYMD").innerText = `Age: ${years} years ${remMonths} months ${remDays} days`;
 document.getElementById("ageMD").innerText = `or ${months} months ${remDays} days`;
 document.getElementById("ageWD").innerText = `or ${weeks} weeks ${remDays} days`;
 document.getElementById("totalDays").innerText = `or ${days.toLocaleString()} days`;
 document.getElementById("totalHours").innerText = `or ${hours.toLocaleString()} hours`;
 document.getElementById("totalMinutes").innerText = `or ${minutes.toLocaleString()} minutes`;
 document.getElementById("zodiac").innerText = `Zodiac Sign: ${zodiac}`;
 document.getElementById("estimatedSleep").innerText = `Estimated sleep: ${(days * 8).toLocaleString()} hours`;
 const nextBday = new Date(now.getFullYear(), dobDate.getMonth(), dobDate.getDate());
 if (now > nextBday) nextBday.setFullYear(now.getFullYear() + 1);
 const diffNextBday = nextBday - now;
 const totalDaysToNext = Math.floor(diffNextBday / (1000 * 60 * 60 * 24));
 const monthsLeft = Math.floor(totalDaysToNext / 30.44);
 const remDaysLeft = Math.floor(totalDaysToNext % 30.44);
 document.getElementById("nextBirthday").innerText = `Next birthday in: ${monthsLeft} months ${remDaysLeft} days`;
 document.getElementById("results").style.display = "block";
 if (secondsInterval) clearInterval(secondsInterval);
 currentSeconds = seconds;
 updateSeconds(currentSeconds);
 secondsInterval = setInterval(() => updateSeconds(++currentSeconds), 1000);
 }
 function updateSeconds(sec) {
 document.getElementById("totalSeconds").innerText = `or ${sec.toLocaleString()} seconds`;
 document.getElementById("heartbeats").innerText = `Estimated heartbeats: ${(sec * 1.2).toLocaleString()} bpm`;
 }
 function toggleSpeak() {
 if (!speaking) {
 const speakText = [
 "Your current age summary is:",
 document.getElementById("ageYMD").innerText,
 document.getElementById("ageMD").innerText,
 document.getElementById("ageWD").innerText,
 document.getElementById("totalDays").innerText,
 document.getElementById("totalHours").innerText,
 document.getElementById("totalMinutes").innerText,
 document.getElementById("totalSeconds").innerText,
 document.getElementById("heartbeats").innerText,
 document.getElementById("estimatedSleep").innerText,
 document.getElementById("nextBirthday").innerText,
 document.getElementById("zodiac").innerText
 ].join(". ");
 utterance = new SpeechSynthesisUtterance(speakText);
 utterance.rate = 1;
 utterance.pitch = 1;
 speechSynthesis.speak(utterance);
 document.getElementById("speakBtn").innerText = "Stop";
 speaking = true;
 utterance.onend = () => {
 speaking = false;
 document.getElementById("speakBtn").innerText = "Speak";
 };
 } else {
 speechSynthesis.cancel();
 speaking = false;
 document.getElementById("speakBtn").innerText = "Speak";
 }
 }
 async function downloadPDF() {
 const { jsPDF } = window.jspdf;
 const doc = new jsPDF();
 doc.setFontSize(12);
 doc.text("Advanced Age Calculator Summary", 10, 10);
 let lines = [
 document.getElementById("ageYMD").innerText,
 document.getElementById("ageMD").innerText,
 document.getElementById("ageWD").innerText,
 document.getElementById("totalDays").innerText,
 document.getElementById("totalHours").innerText,
 document.getElementById("totalMinutes").innerText,
 document.getElementById("totalSeconds").innerText,
 document.getElementById("heartbeats").innerText,
 document.getElementById("estimatedSleep").innerText,
 document.getElementById("nextBirthday").innerText,
 document.getElementById("zodiac").innerText,
 ];
 let y = 20;
 lines.forEach((line) => {
 doc.text(line, 10, y);
 y += 8;
 });
 doc.save("AgeSummary.pdf");
 }
 </script>
</body>
</html>
